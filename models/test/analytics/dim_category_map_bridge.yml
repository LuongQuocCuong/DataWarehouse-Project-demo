version: 2

models:                  
  - name: dim_category        
    columns:
      - name: child_category_id
        tests:
          - not_null
          - dbt_utils.accepted_range:
             min_value: -1
             max_value: 16

      - name: child_category_name
        tests:
          - not_null

      - name: parent_category_id
        tests:
          - not_null
          - dbt_utils.accepted_range:
             min_value: -1
             max_value: 16

      - name: parent_category_name
        tests:
          - not_null

      - name: category_level
        tests: 
          - not_null
          - dbt_utils.accepted_range:
             min_value: 0
             max_value: 4


