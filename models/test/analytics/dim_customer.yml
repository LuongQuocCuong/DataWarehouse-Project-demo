version: 2

models:                  
  - name: dim_customer        
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: customer_category_id
        tests:
          - dbt_utils.accepted_range:
              min_value: -1
              max_value: 7
      - name: delivery_method_id
        tests:
          - dbt_utils.accepted_range:
              min_value: -1
              max_value: 10